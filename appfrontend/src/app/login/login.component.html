<div class="card">
    <div class="card-header">Inicio de sesión</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Correo electrónico</label>
                <div class="col-md-6">
                    <input type="text" [(ngModel)]="usuario" name="usuario" class="form-control" required autofocus>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                <div class="col-md-6">
                    <input type="password" [(ngModel)]="contrasena" name="contrasena" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" (click)="ingresarApp()">
                    Aceptar
                </button>
            </div>
        </form>
    </div>
</div>
