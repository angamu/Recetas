<div class="card">
    <div class="card-header">Nueva receta</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Nombre</label>
                <div class="col-md-6">
                    <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Descripción</label>
                <div class="col-md-6">
                    <textarea [(ngModel)]="descripcion" name="descripcion" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Ruta de imagen</label>
                <div class="col-md-6">
                    <input type="text" [(ngModel)]="imagen" name="imagen" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Preparación</label>
                <div class="col-md-6">
                    <textarea type="text" [(ngModel)]="preparacion" name="preparacion" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Ingredientes</label>
                <div class="col-md-6">
                    <textarea type="text" [(ngModel)]="ingredientes" name="ingredientes" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Notas</label>
                <div class="col-md-6">
                    <textarea type="text" [(ngModel)]="notas" name="notas" class="form-control"></textarea>
                </div>
            </div>

            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" (click)="registrarReceta()">
                    Aceptar
                </button>
            </div>
        </form>
    </div>
</div>
